<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Email</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #eceff3;
    -webkit-text-size-adjust: none;
    -ms-text-size-adjust: none;
  }
  table {
    border-spacing: 0;
    table-layout: fixed;
    margin: 0 auto;
  }
  img {
    display: block;
    border: 0;
  }
  a { color: #0087ff; text-decoration: none; }
  
  /* Light mode default */
  .email-body {
    background-color: #ffffff;
    border-radius: 6px;
    color: #444444;
  }
  .footer {
    background-color: #f3f6fa;
    border-bottom-left-radius: 6px;
    border-bottom-right-radius: 6px;
    font-size: 12px;
    color: #7f8c8d;
  }

  /* Dark Mode Support */
  @media (prefers-color-scheme: dark) {
    body { background-color: #121212 !important; }
    .email-body { background-color: #1e1e1e !important; color: #dddddd !important; }
    .footer { background-color: #2a2a2a !important; color: #bbbbbb !important; }
    a { color: #4da8ff !important; }
  }

  @media only screen and (max-width: 640px) {
    .container { width: 100% !important; }
    .content-padding { padding: 20px !important; }
    img.logo { width: 180px !important; height: auto !important; }
  }
</style>
</head>

<body>
  <!-- Wrapper -->
  <table width="100%" bgcolor="#eceff3">
    <tr><td height="25"></td></tr>
    <tr>
      <td align="center">
        <table class="container" width="580" cellpadding="0" cellspacing="0">
          <!-- Header -->
          <tr>
            <td align="center" bgcolor="#030442" style="border-bottom:5px solid #0087ff;border-top-left-radius:6px;border-top-right-radius:6px;padding:25px;">
              <img class="logo" src="https://visernic.com/storage/2025/03/logo.png" width="220" alt="{{site_name}} Logo"/>
            </td>
          </tr>
          <!-- Content -->
          <tr>
            <td class="email-body" style="padding:30px;">
              <p style="font-family: Arial, sans-serif; font-size:15px; color:#414a51; margin:0;">Dear {{fullname}},</p>
              <p style="font-family: Arial, sans-serif; font-size:15px; line-height:24px; color:#7f8c8d; margin:20px 0 0 0;">
                {{message}}
              </p>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td class="footer" align="center" style="padding:20px; box-shadow:0px 3px 0px #e0e5eb;">
              Â© 2025 <a href="#" style="color:#0087ff;">{{site_name}}</a> . All Rights Reserved.
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr><td height="40"></td></tr>
  </table>
</body>
</html>
